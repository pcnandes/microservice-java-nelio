# configuracao para acessar o servidor de configuracao
spring.application.name=hr-worker

# configuracao do endereço do servidor de configuracao
spring.cloud.config.uri=http://hr-config-server:8888


# indica o profile que quero usar no arquivo de cofiguracao
spring.profiles.active=prod

# permite que o Actuator altere as configuracao com o servidor em execucao
management.endpoints.web.exposure.include=*